name: Sync LeetCode CN Solutions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  sync-leetcode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync LeetCode 题解
        uses: joshcai/leetcode-sync@v2.0
        with:
          leetcode_session: ${{ secrets.LEETCODE_SESSION }}
          leetcode_csrf_token: ${{ secrets.LEETCODE_CSRF_TOKEN }}
          github_token: ${{ secrets.GH_TOKEN }}
          leetcode_type: 'cn'
          output_dir: './leetcode-solutions'
          only_ac: true
